<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirigiendo a evaluación...</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
  </style>
  <script>
    async function redirigir() {
      const params = new URLSearchParams(window.location.search);
      const evaluador = params.get("evaluador");
      const evaluado = params.get("evaluado");

      if (!evaluador || !evaluado) {
        document.body.innerHTML = "Faltan parámetros en la URL.";
        return;
      }

      try {
        const response = await fetch(`https://TU_URL_DE_POWER_AUTOMATE?evaluador=${encodeURIComponent(evaluador)}&evaluado=${encodeURIComponent(evaluado)}`);
        if (!response.ok) throw new Error("Error en la petición");

        const data = await response.json();
        if (data.url) {
          window.location.href = data.url;
        } else {
          document.body.innerHTML = "No se encontró una URL para esta combinación.";
        }

      } catch (e) {
        console.error(e);
        document.body.innerHTML = "Error al contactar con el sistema.";
      }
    }

    window.onload = redirigir;
  </script>
</head>
<body>
  <p>Redirigiendo, por favor espera...</p>
</body>
</html>
